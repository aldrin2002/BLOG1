<!-- Conditionally display the modal -->
<div *ngIf="showModal" class="add-content-modal">
  <form (ngSubmit)="postContentHandler()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title-input">Title</label>
      <input
        name="title"
        id="title-input"
        type="text"
        [(ngModel)]="postTitle"
        placeholder="Enter Title"
        class="form-control"
        required
      />
    </div>
    <div class="form-group mt-3">
      <label for="creator-input">Created By</label>
      <input
        name="creator"
        id="creator-input"
        type="text"
        [(ngModel)]="postCreator"
        placeholder="Enter Author"
        class="form-control"
        required
      />
    </div>
    <div class="form-group mt-3">
      <label for="content-input">Content</label>
      <textarea
        name="content"
        id="content-input"
        [(ngModel)]="postContent"
        placeholder="Enter Content"
        class="form-control"
        rows="5"
        required
      ></textarea>
    </div>
    <div class="form-group mt-3">
      <label for="image-input">Upload Image</label>
      <input
        name="image"
        id="image-input"
        type="file"
        (change)="handleImageChange($event)"
        class="form-control"
      />
      <div *ngIf="imagePreviewUrl" class="mt-3">
        <img [src]="imagePreviewUrl" alt="Image preview" class="img-fluid rounded shadow" style="max-width: 100%; height: auto;">
      </div>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary">Post</button>
      <button type="button" (click)="closeEditor()" class="btn btn-secondary">Close</button>
    </div>
  </form>
</div>
