<!-- Navbar component with navigation links and actions -->
<nav class="navbar navbar-expand-lg navbar-light bg-success shadow-sm">
  <div class="container-fluid">
    <!-- Navbar brand -->
    <a class="navbar-brand text-white d-flex align-items-center" [routerLink]="['/home']">
      <i class="fa fa-home fa-2x me-2"></i> <!-- Home icon -->
      <span class="nav-text fw-bold fs-4">Trav-Post</span> <!-- Link text -->
    </a>
    <!-- Toggler for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Main navigation menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Profile link -->
        <li class="nav-item">
          <a class="nav-link text-white d-flex align-items-center" [routerLink]="['/profile']">
            <i class="fa fa-newspaper fa-2x me-2"></i> <!-- Profile icon -->
            <span class="nav-text fw-bold fs-5">Profile</span> <!-- Link text -->
          </a>
        </li>
        <!-- Add Content link that opens a dialog -->
        <li class="nav-item">
          <a class="nav-link text-white d-flex align-items-center" (click)="openDialog()">
            <i class="fa fa-plus fa-2x me-2"></i> <!-- Add content icon -->
            <span class="nav-text fw-bold fs-5">Add Content</span> <!-- Link text -->
          </a>
        </li>
      </ul>
      <!-- Logout link -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white d-flex align-items-center" (click)="logout()">
            <i class="fa fa-power-off fa-2x me-2"></i> <!-- Logout icon -->
            <span class="nav-text fw-bold fs-5">Logout</span> <!-- Link text -->
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero section with a title, description, and image -->
<section class="hero text-center py-5" style="background-color: #f8f9fa;">
  <div class="container">
    <h1 class="display-4">Starter - A Travel Blog Post</h1> <!-- Main heading -->
    <p class="lead">Escape. Explore. See.</p> <!-- Subheading or description -->
    <img src="/assets/gapo.jpg" alt="Olongapo City" class="img-fluid rounded shadow mt-4" style="max-width: 50%; height: auto;"> <!-- Hero image -->
  </div>
</section>

<!-- Router outlet for displaying routed content -->
<router-outlet></router-outlet>

<!-- Conditionally display the AddPostComponent based on the showAddPost flag -->
<app-add-post *ngIf="showAddPost"></app-add-post>
