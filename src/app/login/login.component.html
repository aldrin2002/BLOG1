<div
  class="container-fluid d-flex justify-content-center align-items-center"
  style="min-height: 100vh; min-width: 100vw; background-image: url('/assets/SBMA.jpg'); background-size: cover; background-position: center;"
>
  <div class="card shadow-lg" style="width: 800px; background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px); border-radius: 15px;">
    <div class="card-body p-5">
      <div class="text-center">
        <h2 class="mb-4">Welcome!</h2>
        <p>Unlocking your potential, together!</p>
        <hr />
      </div>
      <h3 class="card-title text-center mb-4"><b>Login</b></h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="user.email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group mt-3 position-relative">
          <input
            [type]="passwordFieldType"
            id="password"
            class="form-control"
            [(ngModel)]="user.password"
            name="password"
            placeholder="Password"
            required
          />
          <i
            class="fa"
            [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"
            (click)="togglePasswordVisibility()"
            style="cursor: pointer; position: absolute; top: 50%; right: 10px; transform: translateY(-50%);"
          ></i>
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <a routerLink="/register" class="text-primary">No account? Create</a>
      </div>
    </div>
  </div>
</div>
