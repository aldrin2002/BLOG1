
<div
  class="container mt-5 d-flex justify-content-center align-items-center"
  style="min-height: 100vh"
>
  <div class="card shadow-lg" style="width: 800px">
    <div class="card-body p-5">
      <div class="text-center">
        <h2 class="mb-4">Welcome!</h2>
        <p>Start Unlocking your potential! </p>
        <hr />
      </div>
      <h3 class="card-title text-center mb-4"><b>Create New Account</b></h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="user.name"
            name="name"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-group mt-3">
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="user.email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group mt-3">
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="user.password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100">
          Create New Account
        </button>
      </form>
      <div class="text-center mt-3">
        <a routerLink="/login" class="text-primary">Have an account? Login</a>
      </div>
    </div>
  </div>
</div>
